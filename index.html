<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <img class="top-pattern" src="images/bg-pattern-top.svg" alt="" />
      <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="" />

      <div class="card">
        <div class="img-container">
          <img src="images/bg-pattern-card.svg" alt="card-bg-image" />
          <div class="avatar">
            <img src="images/image-victor.jpg" alt="user-avatar" />
          </div>
        </div>

        <div class="card-content">
          <div class="username">
            <h3>Victor Crest</h3>
            <span>26</span>
          </div>
          <h4 class="city">London</h4>
        </div>

        <div class="line"></div>
        <div class="stats">
          <div class="stat">
            <h3>80K</h3>
            <h4>Followers</h4>
          </div>
          <div class="stat">
            <h3>803K</h3>
            <h4>Likes</h4>
          </div>
          <div class="stat">
            <h3>1.4K</h3>
            <h4>Photos</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
